<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HTML Form Validation</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <form>
            <div>
                <label for="username">Username</label>
                <input class="username" type="text" id="username" name="username" minlength="6" maxlength="12" required />
            </div>
            <div>
                <label for="password">password</label>
                <input class="password" type="password" id="password" name="password" placeholder="Type your password" />
            </div>
            <div>
                <label for="age">Age</label>
                <input type="number" min="18" max="35" class="age" />
            </div>
            <div>
                <input type="checkbox" class="sub" />
                <label for="sub">Subscribe</label>
            </div>
            <button>Login</button>
        </form>
    </body>
</html>
